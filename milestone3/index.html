<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
   
<form id="resume-form">
   
    <div class="section">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
  
    
    <div class="section">
      <h2>Education</h2>
      <textarea id="education" rows="3" placeholder="Enter your education details (e.g., Degree, University, Year)" required></textarea>
    </div>
  
  
    <div class="section">
      <h2>Skills</h2>
      <input type="text" id="skills" placeholder="Enter skills separated by commas" required>
    </div>
  
  
    <div class="section">
      <h2>Work Experience</h2>
      <textarea id="experience" rows="3" placeholder="Enter your work experience"></textarea>
    </div>
  
   
    <div class="section">
      <h2>Additional Info</h2>
      <textarea id="additional" rows="2" placeholder="Add any extra information (e.g., certifications, hobbies)"></textarea>
    </div>
  
   
  </form>

  <button type="button" id="generate">Generate Resume</button>
</form>

<div id="resume-preview">
  <h2>Resume Preview</h2>
  <div id="preview-content"></div>
</div>
</div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
